<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping Pong</title>
    <style>
       * { 
            overflow: hidden;
            margin: 0;
            padding: 0;
       }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"), 
            canvasCtx = canvasEl.getContext("2d")
        
        const lineWidth = 5

        gapX = 20

        function setup (){
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h
        }

        //mouse

        const mouse = { x: 0, y: 0 }
    

        // campo 

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function () {
            canvasCtx.fillStyle = "#286047"
            canvasCtx.fillRect(0, 0, this.w, this.h)
            },
        }

        // linha do meio campo

        const line = {
            w: lineWidth,
            h: field.h,
            draw: function (){
            canvasCtx.fillStyle = "#ffffff"
            const x = field.w / 2 - lineWidth / 2
            const y = 0 
            const w = lineWidth
            const h = window.innerHeight
            canvasCtx.fillRect(x, y, w,h)
            },
        }

        //raquete direita

        const rplay = {
            x: field.w - gapX,
            y: 250,
            w: 15,
            h: 200,
            speed: 10,

            _move: function() {
                if (this.y + this.h /2 < ball.y + ball.r){
                    this.y += this.speed
                } else {
                    this.y -= this.speed
                }

            },

            speedUp: function () {
                this.speed += 2
            },
            
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect (field.w - gapX - 2 * lineWidth , this.y, this.w, 200)
                this._move()
            },
        }

        //raquete esquerda

        const lplay = {
            x: gapX,
            y: 0,
            w: 15,
            h: 200,
            speed : 10,
           
        // MOUSE ( JOGADOR HUMANO)
            _move: function () {
                this.y = mouse.y - this.h /2
            },


         //MOUSE JOGADOR COMPUTADOR


       // _move: function() {
       //        if (this.y + this.h /2 < ball.y + ball.r){
        //          this.y += this.speed
         //           } else {
         //           this.y -= this.speed
          //      }
        //    },

            speedUp: function () {
                this.speed += 2
            },


         // DESENHA
        
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect (gapX , this.y , this.w , 200)
                this._move()
            },
        }

                //bolinha

                const ball = {
            x : field.w /2,
            y : field.h /2,
            r : 20,
            speed: 20 ,
            directionX: 1,
            directionY: 1, 



            //PONTOS HUMANOS

        _calcPosition: function () {
            //Verifica a pontuação (x > largura do campo)
            if ( this.x > field.w - this.r - rplay.w - gapX) {

                // verifica a raquete se esta na posicao da bola 
                if ( 
                this.y + this.r > rplay.y &&
                this.y - this.r < rplay.y + rplay.h
                ) {

                    //rebate a bola
                    this._reverseX()
                } else {
                    //pontuar o jogador 1
                    score.IncreaseHuman()
                    this._pointUp()

                }
            }
        // PONTOS PC
        if (this.x  < this.r + lplay.w +gapX ) {
        //verifica se a raquete esquerda esta na bola
            if ( 
                this.y + this. r > lplay.y && 
                this.y - this.r < lplay . y + lplay . h 
            ) {
                this._reverseX()
            } else {
                score.IncreaseComputer()
                this._pointUp()
                }
            }
            // verifica as laterais superiores e inferiores    
                if (
                (this.y - this.r < 0 && this.directionY <0) ||
                (this.y > field.h - this.r && this.directionY > 0)
                ) {
                    this._reverseY()
                }
            },
            _reverseY: function (){
                this.directionY *= -1

            },

            _reverseX: function (){
                this.directionX *= -1

            },
            speedUp: function () {
                this.speed += 3
            },
            _pointUp: function () {
                this.speedUp()
                this.x = window.innerWidth / 2
                this.y = window.innerHeight / 2
            },


            _move: function () {
                this.x += this.directionX * this.speed
                this.y += this.directionY * this.speed
            },
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.beginPath ()
                canvasCtx.arc (this.x , this.y, this.r, 0, 2 * Math.PI, false)
                canvasCtx.fill ()

                this._calcPosition()
                this._move()
            },
        }


        //placar
        const score = {
            human: 0,
            computer: 0,
            IncreaseHuman: function () {
                this.human++
            },
            IncreaseComputer: function () {
                this.computer++
            },

            draw: function () {
                canvasCtx.font = "bold 72px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "#01341D"
                canvasCtx.fillText ( this.human, window.innerWidth / 4 , 50 )
                canvasCtx.fillText ( this.computer , window.innerWidth / 4 + window.innerWidth / 2, 50 )

            },


        }

        //meio campo branco

        const meiocb = {
            draw: function () {
            canvasCtx.fillStyle = "#000000"
            canvasCtx.beginPath ()
            canvasCtx.arc ( window.innerWidth / 2 - (lineWidth/4), window.innerHeight  / 2 , 205, 0, 2.0 * Math.PI, false)
            canvasCtx.fill ()
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.beginPath ()
            canvasCtx.arc ( window.innerWidth / 2 - (lineWidth/4), window.innerHeight  / 2 , 200, 0, 2.0 * Math.PI, false)
            canvasCtx.fill ()

            },

        }

        function draw () {

           // campo

            field.draw ()
           

            // meio campo branco

            meiocb.draw ()

            // meio campo verde

            canvasCtx.fillStyle = "#286047"
            canvasCtx.beginPath ()
            canvasCtx.arc ( window.innerWidth / 2 - (lineWidth/4 )  , window.innerHeight / 2 , 195, 0, 2.0 * Math.PI, false)
            canvasCtx.fill ()

            // MEIO CAMPO MEIA LUA POKEBOLA

            canvasCtx.fillStyle = "#727673"
            canvasCtx.beginPath ()
            canvasCtx.arc ( window.innerWidth / 2 - (lineWidth/4 )  , window.innerHeight / 2 , 195, 0, 1.0 * Math.PI, false)
            canvasCtx.fill ()

            // meia lua pokebola superior
          
            canvasCtx.fillStyle = "#e2231e"
            canvasCtx.beginPath ()
            canvasCtx.arc ( window.innerWidth / 2 - (lineWidth/4 )  , window.innerHeight / 2 , 195, 0, 1 * Math.PI, true)
            canvasCtx.fill ()

            

            // bola meio campo branca

            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.beginPath ()
            canvasCtx.arc ( window.innerWidth / 2 - (lineWidth/4) , window.innerHeight / 2 , 30, 0, 2.0 * Math.PI, false)
            canvasCtx.fill ()

            // bola do meio campo verde

            canvasCtx.fillStyle = "#000000"
            canvasCtx.beginPath ()
            canvasCtx.arc (window.innerWidth / 2 - (lineWidth/4) , window.innerHeight / 2 , 25, 0, 2.0 * Math.PI, false)
            canvasCtx.fill ()
            
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.beginPath ()
            canvasCtx.arc (window.innerWidth / 2 - (lineWidth/4) , window.innerHeight / 2 , 22, 0, 2.0 * Math.PI, false)
            canvasCtx.fill ()
            line.draw ()
            canvasCtx.fillStyle = "#000000"
            canvasCtx.beginPath ()
            canvasCtx.arc (window.innerWidth / 2 - (lineWidth/4) , window.innerHeight / 2 , 18, 0, 2.0 * Math.PI, false)
            canvasCtx.fill ()
        
            // PLACAR

            score.draw ()
           
            // linha do meio campo



            // raquete esquerda
            
            lplay.draw ()
        

            // raquete direita

            rplay.draw ()

            // PLAYER 1 e 2 TEXTO
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "top"
            canvasCtx.textBaseline = "bottom"
            canvasCtx.fillStyle = "#01341D"
            canvasCtx.fillText ( "Player 1" , window.innerWidth / 4 , 650 )
            canvasCtx.fillText ( "Player 2" , window.innerWidth / 4 + window.innerWidth / 2, 650 )

             // bolinha
             
             ball.draw ()
            }
            
         

        window.animateFrame = (function () {
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout (callback, 1000 / 60)
                }
            )
        })()
        
        //window.setInterval (draw, 1000/60)
        function main()  {
            animateFrame(main)
            draw()

     }
     setup ()
     main()

     canvasEl.addEventListener('mousemove', function(e) {
        mouse.x = e.pageX
        mouse.y = e.pageY

        console.log(mouse)

     })
        </script>
    </body>
</html>
